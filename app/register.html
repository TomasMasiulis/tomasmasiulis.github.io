<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>drop2books | Register</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">d2b</h1>

            </div>
            <h3>Register to drop2books</h3>
            <p>Create account to see it in action.</p>
            <form class="m-t" role="form" action="javascript:register();">
                <div class="error" style="display:none; color: #ed5565;"></div>
                <div class="form-group">
                    <input type="text" id="register-username" class="form-control" placeholder="Name" required="">
                </div>
                <div class="form-group">
                    <input type="email" id="register-email" class="form-control" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input type="password" id="register-password" class="form-control" placeholder="Password" required="">
                </div>
                <div class="form-group">
                    <input type="text" id="register-companyName" class="form-control" placeholder="Company Name" required="">
                </div>
                <div class="form-group">
                        <div class="checkbox i-checks"><label> <input type="checkbox" required=""><i></i> Agree the terms and policy </label></div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="login.html">Login</a>
            </form>
            <p class="m-t"> <small>drop2books &copy; 2016</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.5.1/firebase.js"></script>
    <script src="js/drop2books/firebase-helper.js"></script>

    <!-- <script src="http://www.parsecdn.com/js/parse-latest.js"></script>
    <script src="js/drop2books/parsehelper.js"></script> -->

</body>

</html>
