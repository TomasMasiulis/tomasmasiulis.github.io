<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="text-center m-t-lg">
                <h1>
                    {{main.helloText}}
                </h1>
                <small>
                    <!-- {{main.descriptionText}} -->
                </small>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label class="col-sm-5 control-label" style="padding-top:7px;padding-left: 0;">Select month:</label>
                
                    <select class="form-control m-b" name="account">
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                    </select>
                
            </div>
        </div>
     </div>

    <div class="row">
        <div class="col-lg-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <!-- <span class="label label-success pull-right">Monthly</span> -->
                    <h3 style="font-weight: bold;">Dropped</h3>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">257</h1>
                    <div class="progress progress-mini">
                        <div style="width: 0%;" class="progress-bar"></div>
                    </div>
                    <small>Documents received</small>

                    
                    <h1 class="no-margins">140</h1>
                    
                    <div class="progress progress-mini">
                        <div style="width: 54%;" class="progress-bar progress-bar-warning"></div>
                    </div>
                    <small>Documents prepared</small>
                </div>
            </div>
        </div>
        
        <div class="col-lg-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <!-- <span class="label label-info pull-right">Monthly</span> -->
                    <h3 style="font-weight: bold;">In process</h3>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">30</h1>
                    <div class="progress progress-mini">
                        <div style="width: 21%;" class="progress-bar progress-bar-danger"></div>
                    </div>
                    <small>For Approval</small>

                    <h1 class="no-margins">120</h1>
                    <div class="progress progress-mini">
                        <div style="width: 85%;" class="progress-bar"></div>
                    </div>
                    <small>For reconcilation</small>

                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <!-- <span class="label label-primary pull-right">Today</span> -->
                    <h3 style="font-weight: bold;">Synchronized</h3>
                </div>
                <div class="ibox-content">
                    <h1 class="no-margins">10</h1>
                    <div class="progress progress-mini">
                        <div style="width: 8%;" class="progress-bar progress-bar-danger"></div>
                    </div>
                    <small>Prepared for sync</small>

                    <h1 class="no-margins">10</h1>
                    <div class="progress progress-mini">
                        <div style="width: 0%;" class="progress-bar"></div>
                    </div>
                    <small>Synchronized</small>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                
                <div class="ibox-content">
                    <form action="#" class="dropzone dz-clickable" dropzone="" id="dropzone">
                        <div class="dz-default dz-message"><span><strong>Drop your bills here or click to upload. </strong><br> </span></div>
                        </form>
                    <div class="m text-right">
                        <small>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
